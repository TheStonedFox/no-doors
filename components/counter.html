<div class="counter">
  <div class="counter__button counter__button-minus">-</div>
  <input class="counter__input" type="tel" value="0" onkeyup="this.value = this.value.replace(/[^\d]/g, '');
      this.value > 100 ? this.value = 100 : this.value = this.value">
  <div class="counter__button counter__button-plus">+</div>
</div>
